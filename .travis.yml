dist: trusty
language: java
services:
- postgresql
cache:
- directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
before_script:
- psql -c 'create database controle;' -U $SPRING_DATASOURCE_USERNAME
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: "emerson-matos"
    token:
      secure: ""
jobs:
  include:
  - stage: unit tests
    script: mvn clean verify sonar:sonar -Dsonar.projectKey=emegson_financasapi -Pcoverage
  - stage: test production
    script: curl https://filhoemer.herokuapp.com/healthCheck
