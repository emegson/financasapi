dist: trusty
language: java
os: linux
jdk: openjdk11
services:
  - postgresql
cache:
  - directories:
      - "$HOME/.m2/repository"
      - "$HOME/.sonar/cache"
before_script:
  - echo "POM $POM_VERSION"
  - echo "POM $POM_VERSION"
  - echo "POM $POM_VERSION"
  - echo "POM $POM_VERSION"
  - psql -c 'create database controle;' -U $SPRING_DATASOURCE_USERNAME
after_success:
  - bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: emerson-matos
    token:
      secure: 
env:
  global:
    - POM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)

jobs:
  include:
    - stage: unit tests
      script: mvn clean test
      if: type = commit
    - stage: unit tests
      script: mvn clean verify sonar:sonar -Dsonar.projectKey=emerson-matos_financasapi -Pcoverage
      if: type = pull_request
    - stage: snapshot
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t memerson .
        - docker images
        - docker tag memerson $DOCKER_USERNAME/memerson:$POM_VERSION
        - docker push $DOCKER_USERNAME/memerson:$POM_VERSION
      if: env(POM_VERSION) =~ /^(\d)+\.(\d)+\.(\d)+\-SNAPSHOT$/

deploy:
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t memerson .
    - docker images
    - docker tag memerson $DOCKER_USERNAME/memerson:latest
    - docker tag memerson $DOCKER_USERNAME/memerson:$POM_VERSION
    - docker push $DOCKER_USERNAME/memerson:latest
  on:
    tags: true
notifications:
  slack:
    secure: 
